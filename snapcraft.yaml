name: gnome-46-2404-sdk
version: git
summary: Shared GNOME 46 Ubuntu stack SDK
description: |
  This snap contains the GNOME 46 development files. These are used during the build process of snaps that depend on the GNOME 46 stack. This helps developers to make sure their application is built against the correct verson of GNOME and GTK libraries.  
  
  **For users**

  This snap is automatically installed and removed when needed. **Manually adding or removing this snap is not recommended** and might break things.

  * If you are having issues with **snaps** using GNOME, please contact the experts on the Snapcraft forum: https://forum.snapcraft.io/
  * If you want to install the GNOME Desktop Environment, then you are in the wrong place. Please take a look at https://www.gnome.org/ for more information on how to get it.

  **For developers**

  * The `gnome` extension is the recommended way to use this in your own snap: https://snapcraft.io/docs/gnome-extension
  * You can report issues with this SDK snap on GitHub: https://github.com/ubuntu/gnome-sdk/issues
  * The source code of this snap is available on GitHub in the `gnome-46-2404-sdk` branch: https://github.com/ubuntu/gnome-sdk/tree/gnome-46-2404-sdk
  * This snap is used for building snaps of applications using GNOME or GTK. If you are looking for instructions on how to build GNOME applications instead, take a look at https://developer.gnome.org/
contact: https://github.com/ubuntu/gnome-sdk/issues

confinement: strict
grade: stable
base: core24 # if the base is changed, the BUILDENV part must be updated

parts:
  buildenv:
    plugin: nil
    build-environment: &buildenv
      - ACLOCAL_PATH: $CRAFT_STAGE/usr/share/aclocal
      - XDG_DATA_DIRS: $CRAFT_STAGE/usr/share:/usr/share
      - LD_LIBRARY_PATH: $CRAFT_STAGE/usr/lib/vala-0.56:$CRAFT_STAGE/usr/lib:$CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}
      - GDK_PIXBUF_MODULE_FILE: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - PKG_CONFIG_PATH: $CRAFT_STAGE/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig:$CRAFT_STAGE/usr/lib/pkgconfig:$CRAFT_STAGE/usr/share/pkgconfig${PKG_CONFIG_PATH:+:$PKG_CONFIG_PATH}
      - CRAFT_EXT_CORE_LEVEL: core24

  ninja:
    plugin: nil
    source: https://github.com/ninja-build/ninja.git
    source-tag: 'v1.12.1'
    source-depth: 1
    override-build: |
      rm -rf build
      rm -f ninja
      rm -f ninja_bootstrap
      sed -i 's_^#!/usr/bin/env python$_#!/usr/bin/env python3_g' configure.py
      ./configure.py --bootstrap
      mv ninja ninja_bootstrap
      rm -rf build
      ./ninja_bootstrap
      rm -f ninja_bootstrap
      mkdir -p $CRAFT_PART_INSTALL/usr/bin
      mv ninja $CRAFT_PART_INSTALL/usr/bin/
    build-packages:
      - python3

  meson-deps:
    after: [ ninja ]
    plugin: nil
    source: https://github.com/mesonbuild/meson.git
    source-tag: '1.5.2'
    source-depth: 1
    override-build: |
      python3 -m pip install --break-system-packages .
      mkdir -p $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages
      rm -rf $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages/meson*
      python3 -m pip install --target=$CRAFT_PART_INSTALL/usr --break-system-packages .
      mv $CRAFT_PART_INSTALL/usr/meson* $CRAFT_PART_INSTALL/usr/lib/python3/dist-packages/
      sed -i "s%^#!/usr/bin/python3$%#!/usr/bin/env python3%g" /usr/local/bin/meson
      sed -i "s%^#!/usr/bin/python3$%#!/usr/bin/env python3%g" $CRAFT_PART_INSTALL/usr/bin/meson
    build-packages:
      - python3-pip

  libtool:
    plugin: nil
# ext:updatesnap
#   version-format:
#     ignore: true
    stage-packages:
      - libtool
      - libtool-bin
    override-stage: |
      set -eux
      craftctl default
      LIBTOOLIZE=usr/bin/libtoolize
      sed -i 's#pkgauxdir="#pkgauxdir="$CRAFT_STAGE#' $LIBTOOLIZE
      sed -i 's#pkgltdldir="#pkgltdldir="$CRAFT_STAGE#' $LIBTOOLIZE
      sed -i 's#aclocaldir="#aclocaldir="$CRAFT_STAGE#' $LIBTOOLIZE

  libffi:
    after: [ libtool, meson-deps ]
    source: https://gitlab.freedesktop.org/gstreamer/meson-ports/libffi.git
    source-tag: 'meson-3.2.9999.4'
# ext:updatesnap
#   version-format:
#     format: 'meson-%M.%m.%R'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
    build-environment: *buildenv
    override-pull: |
      craftctl default
      patch -p1 < $CRAFT_PROJECT_DIR/patches/libffi-enable-building-on-riscv64.patch

  glib:
    after: [ libffi, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/glib.git
    source-tag: '2.82.1'
# ext:updatesnap
#   version-format:
#     ignore-odd-minor: true
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dintrospection=enabled
    build-environment: *buildenv
    override-build: |
      set -eux
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/glib-2.0/
      cp $CRAFT_PART_INSTALL/usr/bin/{gio-querymodules,glib-compile-schemas} $CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/glib-2.0/
    build-packages:
      - pkg-config
      - libmount-dev
      - gcc
      - g++
      - clang
# Use the packages rather than the gobject-introspection part to avoid a depends cycle
      - gir1.2-glib-2.0-dev
      - gobject-introspection

  pixman:
    after: [ glib, meson-deps ]
    source: https://gitlab.freedesktop.org/pixman/pixman.git
    source-tag: 'pixman-0.43.4'
# ext:updatesnap
#   version-format:
#     format: 'pixman-%M.%m.%R'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dgtk=disabled
    build-environment: *buildenv

  cairo:
    after: [ pixman, meson-deps ]
    source: https://gitlab.freedesktop.org/cairo/cairo.git
    source-tag: '1.18.2'
# ext:updatesnap
#   version-format:
#     ignore-version: '1.17.8'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dxlib=enabled
      - -Dpng=enabled
      - -Dxcb=enabled
      - -Dtee=enabled
      - -Dzlib=enabled
      - -Dtests=disabled
    build-environment: *buildenv
    build-packages:
      - libfontconfig1-dev
      - libfreetype-dev
      - libx11-dev
      - libxext-dev
      - libxcb1-dev
      - libxcb-render0-dev
      - libxcb-shm0-dev
      - libsm-dev
      - zlib1g-dev
      - liblzo2-dev

  gobject-introspection:
    after: [ cairo, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/gobject-introspection.git
    # using 1.82.0 breaks libportal
    source-tag: '1.80.1'
# ext:updatesnap
#   version-format:
#     ignore-odd-minor: true
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dgtk_doc=false
    build-environment: *buildenv
    override-build: |
      set -eux
      craftctl default
      sed -i "s#\([\"\']\)/usr/\([^\"\']*\)#os.environ.get\('CRAFT_STAGE'\) + \1/usr/\2#g" $CRAFT_PART_INSTALL/usr/bin/g-ir-scanner
    build-packages:
      - python3-dev
      - bison
      - flex

  vala:
    after: [ gobject-introspection ]
    source: https://gitlab.gnome.org/GNOME/vala.git
    source-tag: '0.56.17'
    source-depth: 1
# ext:updatesnap
#   version-format:
#     ignore-odd-minor: true
    plugin: autotools
    autotools-configure-parameters: [ --prefix=/usr ]
    build-environment: *buildenv
    build-packages:
      - autoconf-archive
      - valac
      - libgraphviz-dev

  at-spi2-core:
    after: [ glib, gobject-introspection, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/at-spi2-core.git
    source-tag: 'AT_SPI2_CORE_2_52_0'
# ext:updatesnap
#   version-format:
#     format: 'AT_SPI2_CORE_%M_%m_%R'
#     lower-than: 2.53
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dintrospection=enabled
      - -Ddocs=false
    build-environment: *buildenv
    build-packages:
      - libdbus-1-dev
      - libxtst-dev

  fribidi:
    after: [ meson-deps ]
    source: https://github.com/fribidi/fribidi.git
    source-tag: 'v1.0.16'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Ddocs=false
    build-environment: *buildenv

  harfbuzz:
    after: [ fribidi, meson-deps ]
    source: https://github.com/harfbuzz/harfbuzz.git
    source-tag: '10.0.1' # developers declared that they won't break ABI
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Dgraphite2=enabled
      - -Dintrospection=enabled
      - -Dgobject=enabled
      - -Doptimization=3
      - -Ddebug=true
      - --default-library=both
    build-environment: *buildenv
    override-build: |
      set -eux
      craftctl default
      for PC in $CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig/harfbuzz*.pc;
      do
        sed -i 's#exec_prefix=/usr#exec_prefix=${prefix}#' $PC
        sed -i 's#libdir=/usr#libdir=${prefix}#' $PC
        sed -i 's#includedir=/usr#includedir=${prefix}#' $PC
      done
      for f in `find $CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR |grep \\.la`; do
        sed -i "s#^libdir='/usr/lib#libdir='$CRAFT_STAGE/usr/lib#g" $f
      done
    build-packages:
      - ragel
      - libgraphite2-dev

  pango:
    after: [ libffi, harfbuzz, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/pango.git
    source-tag: '1.54.0'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dbuild-testsuite=false
      - -Ddocumentation=false
      - -Dintrospection=enabled
      - -Dbuild-examples=false
    build-environment: *buildenv
    build-packages:
      - libthai-dev
      - libxft-dev
      - libxrender-dev
      - libxt-dev
      - cmake

  gdk-pixbuf:
    after: [ pango, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/gdk-pixbuf.git
    source-tag: '2.42.12'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dinstalled_tests=false
      - -Dgtk_doc=false
      - -Ddocs=false
      - -Dintrospection=enabled
      - -Dman=false
      - -Dtests=false
      - -Dinstalled_tests=false
    build-environment: *buildenv
    override-build: |
      set -eux
      craftctl default
      cp $CRAFT_PART_INSTALL/usr/bin/gdk-pixbuf-query-loaders $CRAFT_STAGE/usr/bin/
      LOADERS_PATH=$CRAFT_PART_INSTALL/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gdk-pixbuf-2.0/2.10.0/loaders
      $CRAFT_PART_INSTALL/usr/bin/gdk-pixbuf-query-loaders $LOADERS_PATH/*.so > $LOADERS_PATH.cache
      # workaround for thumbnailer being in a different directory in the snap env
      sed -i 's#/usr/bin/##' $CRAFT_PART_INSTALL/usr/share/thumbnailers/gdk-pixbuf-thumbnailer.thumbnailer
    organize:
      usr/bin/gdk-pixbuf-query-loaders: usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gdk-pixbuf-2.0/gdk-pixbuf-query-loaders
    build-packages:
      - libpng-dev
      - libjpeg-dev
      - libtiff-dev

  librsvg:
    after: [ gdk-pixbuf, vala, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/librsvg.git
    source-tag: '2.59.1' # they left the odd->unstable even->stable scheme, and now tags are stable
# ext:updatesnap
#   version-format:
#     no-9x-revisions: true
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dintrospection=enabled
      - -Dvala=enabled
      - -Dpixbuf=enabled
      - -Dpixbuf-loader=enabled
      - -Ddocs=disabled
      - -Dtests=false
    build-environment: *buildenv
    build-packages:
      - libssl-dev
    override-pull: |
      craftctl default
      # cargo version in .deb is too old
      curl https://sh.rustup.rs -sSf > cargo.sh
      sh ./cargo.sh -y
      export PATH=$PATH:$HOME/.cargo/bin
      ~/.cargo/bin/cargo install cargo-c
      cp ~/.cargo/bin/* /usr/local/bin

  epoxy:
    after: [ librsvg, meson-deps ]
    source: https://github.com/anholt/libepoxy.git
    source-tag: '1.5.10'  # Note minor version of tag/branch can be even or odd and be stable
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
    build-environment: *buildenv
    build-packages:
      - libgl1-mesa-dev
      - libegl1-mesa-dev
      - xutils-dev

  json-glib:
    after: [ epoxy, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/json-glib.git
    source-tag: '1.10.0'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dgtk_doc=disabled
    build-environment: *buildenv

  libpsl:
    after: [ json-glib, meson-deps ]
    source: https://github.com/rockdaboot/libpsl.git
    source-tag: '0.21.5'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Druntime=libidn2
      #- -Dtests=false # available in master, not in 0.21.2
      - -Doptimization=3
      - -Ddebug=true
    build-environment: *buildenv
    build-packages:
      - libidn2-dev
      - libunistring-dev
    override-pull: |
      set -eux
      craftctl default
      sed -i 's#^\#!/usr/bin/env python$#\#!/usr/bin/env python3#g' src/psl-make-dafsa

  libsoup2:
    after: [ libpsl, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/libsoup.git
    source-tag: '2.74.3'
# ext:updatesnap
#   version-format:
#     lower-than: 3
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dvapi=enabled
      - -Dtls_check=false #disable build time check, but we need to ensure glib-networking is available at runtime
    build-environment: *buildenv
    build-packages:
      - libsqlite3-dev
      - libkrb5-dev
      - libbrotli-dev

  libsoup3:
    after: [ libsoup2, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/libsoup.git
    source-tag: '3.6.0'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dvapi=enabled
      - -Dtls_check=false #disable build time check, but we need to ensure glib-networking is available at runtime
    build-environment: *buildenv
    build-packages:
      - libsqlite3-dev
      - libkrb5-dev
      - libbrotli-dev
      - libnghttp2-dev

  librest:
    after: [ libsoup3 ]
    source: https://gitlab.gnome.org/GNOME/librest.git
    source-tag: '0.8.1'  # looks like this branch has been updated more recently than the 0.8 tags - weird
# ext:updatesnap
#   version-format:
#     same-major: true
#     same-minor: true
    source-depth: 1
    plugin: autotools
    autotools-configure-parameters: [ --prefix=/usr ]
    build-environment: *buildenv
    build-packages:
      - gtk-doc-tools

  wayland-protocols:
    after: [ meson-deps ]
    source: https://gitlab.freedesktop.org/wayland/wayland-protocols.git
    source-tag: '1.38'
    source-depth: 1
    build-packages:
      - libwayland-dev
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dtests=false
    build-environment: *buildenv

  gtk3:
    after: [ wayland-protocols, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/gtk.git
    source-tag: '3.24.43'
# ext:updatesnap
#   version-format:
#     ignore-odd-minor: true
#     lower-than: 4
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dbroadway_backend=true
      - -Dx11_backend=true
      - -Dwayland_backend=true
      - -Dwin32_backend=false
      - -Dquartz_backend=false
      - -Dxinerama=yes
      - -Dintrospection=true
      - -Dbuiltin_immodules=yes
      - -Ddemos=false
      - -Dexamples=false
    build-environment: *buildenv
    organize:
      usr/lib/gtk-3.0: usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-3.0
      usr/bin/gtk-query-immodules-3.0: usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libgtk-3-0/gtk-query-immodules-3.0
    build-packages:
      - libxkbcommon-dev
      - libxinerama-dev
      - libcups2-dev
      - libcolord-dev
      - libwayland-dev
      - libxrandr-dev
      - libxcursor-dev
      - libxcomposite-dev
      - libxdamage-dev
      - libxfixes-dev
      - libxi-dev
      - libxkbfile-dev
      - libxml2-utils
    override-pull: |
      craftctl default
      patch -p1 < $CRAFT_PROJECT_DIR/patches/gdkglcontext-wayland-Fallback-to-GLES-2_0-after-GL-failed.patch

  gtk4:
    after: [ wayland-protocols, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/gtk.git
    source-tag: '4.16.3'
# ext:updatesnap
#   version-format:
#     ignore-odd-minor: true
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dbroadway-backend=true
      - -Dx11-backend=true
      - -Dwayland-backend=true
      - -Dwin32-backend=false
      - -Dmacos-backend=false
      - -Dintrospection=enabled
      - -Ddocumentation=false
      - -Dbuild-examples=false
      - -Dbuild-tests=false
      - -Dmedia-gstreamer=enabled
      - -Dbuild-demos=false
      - -Dbuild-testsuite=false
      - -Dbuild-examples=false
      - -Dbuild-tests=false
      - -Dprint-cups=enabled
    build-environment: *buildenv
    organize:
      usr/lib/gtk-4.0: usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gtk-4.0
    build-packages:
      - libxkbcommon-dev
      - libcups2-dev
      - libcolord-dev
      - libxrandr-dev
      - libxcursor-dev
      - libxcomposite-dev
      - libxdamage-dev
      - libxfixes-dev
      - libxi-dev
      - libxkbfile-dev
      - libxml2-utils
      - libgstreamer-plugins-bad1.0-dev
      - libvulkan-dev
      - libwayland-dev
      - glslc
      - libgraphene-1.0-dev
    stage:
      - -usr/bin/wayland-scanner
      - -usr/lib/*/libwayland-client.so.0.20.0
      - -usr/lib/*/libwayland-server.so.0.20.0

  gtk-locales:
    after: [ gtk3, gtk4 ]
    plugin: nil
    build-environment: *buildenv
    override-pull: |
      set -eux
      apt-get download "language-pack-gnome-*-base"
    override-build: |
      set -eux
      for deb in *.deb; do dpkg-deb -x $deb .; done
      find usr/share/locale-langpack -type f -not -name "gtk30*.mo" -exec rm '{}' \;
      mkdir -p $CRAFT_PART_INSTALL/usr/share
      cp -r usr/share/locale-langpack $CRAFT_PART_INSTALL/usr/share/

  libadwaita:
    source: https://gitlab.gnome.org/GNOME/libadwaita.git
    source-tag: '1.6.1'
    source-depth: 1
    after: [ meson-deps, gtk4 ]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Dintrospection=enabled
      - -Dvapi=true
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
    build-environment: *buildenv
    build-packages:
      - sassc
      - libyaml-dev
      - libzstd-dev
      - libsystemd-dev
      - gperf
      - libappstream-dev
    override-pull: |
      craftctl default
      patch -p1 < $CRAFT_PROJECT_DIR/patches/stylesheet-common-Use-disabled-opacity-for-disabled-pictu.patch
      patch -p1 < $CRAFT_PROJECT_DIR/patches/stylesheet-common-Use-opacity-for-all-disabled-gtk-images.patch
      patch -p1 < $CRAFT_PROJECT_DIR/patches/accent-color-Return-return-orange-as-default-color.patch
      patch -p1 < $CRAFT_PROJECT_DIR/patches/style-manager-Support-Yaru-accent-colors.patch
      patch -p1 < $CRAFT_PROJECT_DIR/patches/accent-color-Always-expose-and-use-yaru-accent-colors-val.patch
      patch -p1 < $CRAFT_PROJECT_DIR/patches/style-Add-wartybrown-accent-support.patch

  libportal:
    after: [gtk3, gtk4, gtk-locales, meson-deps ]
    plugin: meson
    source: https://github.com/flatpak/libportal.git
    source-tag: '0.8.1'
    source-depth: 1
    build-environment: *buildenv
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Ddocs=false
      - -Dintrospection=true
      - -Dvapi=true
      - -Dbackend-gtk3=enabled
      - -Dbackend-gtk4=enabled
      - -Dbackend-qt5=disabled
      - -Dtests=false
      - -Dportal-tests=false

  mm-common:
    after: [ libportal, meson-deps ]
    source: https://gitlab.gnome.org/GNOME/mm-common.git
    source-tag: '1.0.6'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - -Doptimization=3
      - -Ddebug=true
      - -Duse-network=true
    override-build: |
      set -eux
      craftctl default
    build-environment: *buildenv
    build-packages:
