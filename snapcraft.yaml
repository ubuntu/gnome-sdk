      - -usr/bin/pl2pm
      - -usr/bin/pldd
      - -usr/bin/prove
      - -usr/bin/py3clean
      - -usr/bin/ranlib
      - -usr/bin/readelf
      - -usr/bin/rpcgen
      - -usr/bin/size
      - -usr/bin/strings
      - -usr/bin/strip
      - -usr/bin/wayland-scanner
      - -usr/bin/x86_64-pc-linux-gnu-pkg-config
      - -usr/bin/xgettext
      - -usr/bin/xsubpp

      - -usr/**/*.a
      - -usr/**/*.c
      - -usr/**/*.cpp
      - -usr/**/*.o
