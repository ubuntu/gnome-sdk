  conditioning:
    after: [ debs ]
    plugin: nil
    build-environment: *buildenv
    build-packages:
      - execstack
    override-prime: |
      set -eux
      craftctl default

      glib-compile-schemas usr/share/glib-2.0/schemas
      update-mime-database usr/share/mime
      for dir in usr/share/icons/*; do
        if [ -f "$dir/index.theme" ]; then
          gtk-update-icon-cache --force "$dir"
        fi
      done

      for PC in $(find . -path "*/pkgconfig/*.pc")
      do
        sed -i 's#prefix=$CRAFT_STAGE#prefix=/snap/gnome-46-2404-sdk/current#' $PC
        sed -i 's#prefix = /usr#prefix=/snap/gnome-46-2404-sdk/current/usr#' $PC
        sed -i 's#prefix=/usr#prefix=/snap/gnome-46-2404-sdk/current/usr#' $PC
        sed -i 's#original_prefix=/snap/gnome-46-2404-sdk/current/usr#original_prefix=/usr#' $PC

        sed -i 's#libdir=/usr#libdir=${prefix}#' $PC
        sed -i 's#libdir=/lib#libdir=/snap/gnome-46-2404-sdk/current/lib#' $PC

        sed -i 's#exec_prefix=/usr#exec_prefix=${prefix}#' $PC
        sed -i 's#includedir=/usr#includedir=${prefix}#' $PC
        sed -i 's#sysconfdir=/etc#sysconfdir=/snap/gnome-46-2404-sdk/current/etc#' $PC

        sed -i 's#/usr/#/snap/gnome-46-2404-sdk/current/usr/#g' $PC
        sed -i 's#/etc/#/snap/gnome-46-2404-sdk/current/etc/#g' $PC
      done

      if [ "$CRAFT_ARCH_TRIPLET_BUILD_FOR" = "x86_64-linux-gnu" ]; then
        sed -i 's#includedir=${prefix}/snap/gnome-46-2404-sdk/current#includedir=${prefix}#' $CRAFT_PRIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/pkgconfig/igdgmm.pc
      fi

      sed -i 's#/usr/bin/python#python3#' usr/bin/glib-mkenums

      LIBTOOLIZE=usr/bin/libtoolize
      sed -i 's#pkgauxdir="$CRAFT_STAGE#pkgauxdir="/snap/gnome-46-2404-sdk/current#' $LIBTOOLIZE
      sed -i 's#pkgltdldir="$CRAFT_STAGE#pkgltdldir="/snap/gnome-46-2404-sdk/current#' $LIBTOOLIZE
      sed -i 's#aclocaldir="$CRAFT_STAGE#aclocaldir="/snap/gnome-46-2404-sdk/current#' $LIBTOOLIZE

      SCANNER=usr/bin/g-ir-scanner
      sed -i 's#$CRAFT_STAGE#/snap/gnome-46-2404-sdk/current#g' $SCANNER

      ITSTOOL=usr/bin/itstool
      sed -i 's#/usr/local/share#/snap/gnome-46-2404-sdk/current/usr/local/share#g' $ITSTOOL
      sed -i 's#/usr/share#/snap/gnome-46-2404-sdk/current/usr/share#g' $ITSTOOL

      GDK_PIXBUF_PATH=usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gdk-pixbuf-2.0
      LOADERS=$GDK_PIXBUF_PATH/2.10.0/loaders.cache
      rm -f $CRAFT_PRIME/$GDK_PIXBUF_PATH/2.10.0/loaders/*.so
      cp -a $CRAFT_STAGE/$GDK_PIXBUF_PATH/2.10.0/loaders/*.so $CRAFT_PRIME/$GDK_PIXBUF_PATH/2.10.0/loaders/
      $GDK_PIXBUF_PATH/gdk-pixbuf-query-loaders $CRAFT_PRIME/$GDK_PIXBUF_PATH/2.10.0/loaders/*.so > $CRAFT_PRIME/$LOADERS
      sed -i 's#/root/parts/gdk-pixbuf/install#/snap/gnome-46-2404-sdk/current#g' $CRAFT_PRIME/$LOADERS
      sed -i 's#/build/gnome-46-2404-sdk/parts/gdk-pixbuf/install#/snap/gnome-46-2404-sdk/current#g' $CRAFT_PRIME/$LOADERS

      XML2_CONFIG=usr/bin/xml2-config
      sed -i 's#/root/parts/debs/install#/snap/gnome-46-2404-sdk/current#g' $XML2_CONFIG

      rm -f usr/lib/vala-current
      rm -f usr/share/gettext-current
      rm -f usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gdk-pixbuf-current
      ln -s vala-0.56 usr/lib/vala-current
      ln -s gettext-0.19.8 usr/share/gettext-current
      ln -s gdk-pixbuf-2.0/2.10.0 usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gdk-pixbuf-current

      # Fix dangling symlink by overwriting it
      ln -sf lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libc_malloc_debug.so.0 usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libc_malloc_debug.so
      # CHECK THIS When changing the core base, this line must be update
      cp /snap/$CRAFT_EXT_CORE_LEVEL/current/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libc_malloc_debug.so.0 lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/

      # Necessary for armhf builds, triggers review warning
      if [ "$CRAFT_ARCH_TRIPLET_BUILD_FOR" = "arm-linux-gnueabihf" ]; then
        execstack --clear-execstack  usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libde265.so.0*
      fi

