      rm -f usr/share/gettext-current
      rm -f usr/lib/$CRAFT_ARCH_TRIPLET/gdk-pixbuf-current
      ln -s vala-0.56 usr/lib/vala-current
      ln -s gettext-0.19.8 usr/share/gettext-current
